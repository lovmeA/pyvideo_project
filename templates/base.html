{% spaceless %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/my.css" rel="stylesheet" media="screen">
    <script src="/static/js/jquery.min.js" charset="UTF-8"></script>
    <script src="/static/layer/layer.js" charset="UTF-8"></script>
    <script>var maxMinHeight={{ height }},showWindow={{ window }},fullWindow={{ full }}</script>
    {% block head %}{% endblock %}
</head>
<body data-spy="scroll">{% block body %}{% endblock %}</body>
</html>
{% endspaceless %}
